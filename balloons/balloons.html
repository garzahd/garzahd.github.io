<html>

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
	<script src="balloons.js"></script>
	<title>Balloon Game</title>
</head>

<body>

<table>
	<tr>
		<td class="front" id="arrow1"><img src="images/triangle.png" width=50></img></td>
		<td class="tool" id="pump"><img src="images/pump.png"></img></td>
		<td class="balloon" id="red"><img src="images/red.png" style="width: 200px;"></img></td>
		<td class="balloon" id="green"><img src="images/green.png" style="width: 200px;"></img></td>
	</tr>
	<tr>
		<td class="front" id="arrow2"><img src="images/triangle.png" width=50 style="display: none;"></td>
		<td class="tool" id="tack"><img src="images/tack.png"></img></td>
		<td class="balloon" id="blue"><img src="images/blue.png" style="width: 200px;"></img></td>
		<td class="balloon" id="orange"><img src="images/orange.png" style="width: 200px;"></img></td>
	</tr>
	<tr>
		<td class="front" id="arrow3"><img src="images/triangle.png" width=50 style="display: none;"></td>
		<td class="tool" id="bandaid"><img src="images/bandaid.png"></img></td>
		<td class="balloon" id="pink"><img src="images/pink.png" style="width: 200px;"></img></td>
		<td class="balloon" id="white"><img src="images/white.png" style="width: 200px;"></img></td>
	</tr>
</table>
